<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time Check</title>
    <!-- <link rel= "stylesheet" href= "./reset.css"> -->
    <link rel= "stylesheet" href= "./style.css">
</head>
<body>
    <header> 
        <div class= "top-left" id= "highscore-check"><a href= "#">View Highscore</a>
        </div>

        <h1 class ="title-block" id= "title-page"> Check Your Knowledge! 
            <div>
                <button class="btn" id= "startBtn">Start Quiz</button>   
            </div>
        </h1>
           
        <section class= "timer top-right" >
                <h3>Timer: </h3>
                <div id= "timer-count">50</div>
        </section>
    </header>


    <main> 
        <section class= "focused-content center">
            <h2 id= "question-block">Click "Start Quiz" to check your knowledge.</h2>
            <div id= "answers-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 2</button>
            </div>
            <button id="next-btn">Next</button>  
        
        </section>
    </main>


    <script type="text/javascript" src ="./script.js"></script> </script>
</body>
</html>
